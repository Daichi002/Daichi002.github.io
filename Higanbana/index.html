<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" initial-scale="1.0" content="width=device-width",
        initial-scale="1.0">
        <title>Higanbana</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/amaryllis-higanbana-svgrepo-com.svg">s
    </head>

<body>

    <div class="wrapper">
		<span class="bg-animate"></span>
		<span class="bg-animate2"></span>
		
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:9;">Login</h2>
            <form action="#">
                <div class="input-box animation"style="--i:1;--j:10;">
                    <input type="text" id="email" required>
                    <label>Username</label>
					<i class='bx bxs-user'></i>
                </div>

            <div class="input-box animation"style="--i:2; --j:11;">
                 <input type="password" id="password" required>
                <label>Password</label>
				<i class='bx bxs-lock-alt' ></i>	
            </div>
                 <button type="submit" class="btn animation"style="--i:3; --j:12;">Login</button>
                <div class="logreg-link animation"style="--i:4;--j:13;">
                <p>Dont have an account? <a href="#"
                 class="register-link">Sign Up</a></p>
        </div>
            </form>
        </div>
    <div class="info-text login">
		<h2 class="animation"style="--i:0; --j:10;"> Welcome to Our Shop</h2>
    </div>
	
	<div class="form-box register">
            <h2 class="animation" style="--i:10; --j:0;">Sign up</h2>
            <form action="#">
                <div class="input-box animation"style="--i:11; --j:1;">
                    <input type="text" id="username" required>
                    <label>Username</label>
					<i class='bx bxs-user'></i>
                </div>
				
				<div class="input-box animation"style="--i:12; --j:2;">
                    <input type="text" id="emails" required>
                    <label>Email</label>
					<i class='bx bxs-envelope'></i>
                </div>

            <div class="input-box animation"style="--i:13; --j:3;">
                <input type="password" id="passwords" required>
                <label>Password</label>
				<i class='bx bxs-lock-alt' ></i>	
            </div>
            <div class="input-box animation"style="--i:13; --j:3;">
                <input type="password" id="repasswords" required>
                <label>Re-type Password</label>
				<i class='bx bxs-lock-alt' ></i>	
            </div>
                 <button type="submit" class="btn animation"style="--i:14; --j:4;">Sign Up</button>
                <div class="logreg-link animation"style="--i:15; --j:5;">
                <p>Already have an account? <a href="#"
                 class="login-link">Login</a></p>
        </div>
	</form>
		</div>
			<div class="info-text register">
		<h2 class="animation"style="--i:10;--j:0;"> Welcome to Our Shop</h2>
		</div>
	</div>
			<script src="script.js"></script>
</body>
</html>
